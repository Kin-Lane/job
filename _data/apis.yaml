- name: Kin Lane Job API
  description: I use a variety of automated jobs to orchestrate my world, and this
    is the API I am using as a central hub for this. This API acts as a facade for
    other tools I use like AWS and EasyCron. I'm trying to keep centralized, no matter
    what tool I use in the end, to help me centralize and switch out services when
    I need to.&nbsp;
